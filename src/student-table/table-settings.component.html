<div class="settings">
  <h2>Settings</h2>
  <span>Notice bad marks</span>
  <button [ngSwitch]="getNoticeBadMarks()" (click)="toggleNoticeBadMarks()" class="toggleNoticeBadMarks">
    <span *ngSwitchCase="true">Disable</span>
    <span *ngSwitchCase="false">Enable</span>
  </button>

  <a routerLink="/static">/static</a>
  <a routerLink="/lifeDB">/lifeDB</a>

</div>

{{ runChangeDetection() }}
